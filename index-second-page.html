<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Character Details</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/autocomplete.css">
</head>
<body>
    <div class="app">
        <h1>Marvel Character Details</h1>
        <div id="character-card" class="card">
            <img id="thumbnail" src="" alt="character thumbnail">
            <div class="card-body">
                <h2 id="name">Hero Name</h2>
                <p id="description">Hero Description</p>
            </div>
        </div>
        <button id="backButton">Go Back</button>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
