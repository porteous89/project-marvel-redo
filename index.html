<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Character Search</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/autocomplete.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        <span class="title-text">Marvel Pirates</span>
      </h1>
      <div class="app">
        <div class="search-bar">
          <input
            id="heroName"
            type="text"
            name="heroName"
            placeholder="Enter a hero name..."
          />
          <button id="button">HULK SMASH</button>
        </div>
        <div id="spinner" class="spinner"></div>
        <div id="character-card" class="card">
          <img id="thumbnail" src="" />
          <div class="card-body">
            <h2 id="name" style="color: white">Lets Get Your Hero!</h2>
            <p style="color: aliceblue" id="description"></p>
          </div>
        </div>
        <div id="listContainer" class="listHolder"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
